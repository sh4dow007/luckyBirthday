<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is Your Birthday Lucky?</title>
    <link rel="icon" href="assets/cake.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="banner">
      <h1 id="heading">Is Your Birthday Lucky?</h1>
      <img
        id="hero-img"
        src="assets/hero-img.jpg"
        alt="Is Your Birthday Lucky?"
      />
      <a id="main-link" href="https://lucky-by-birth.netlify.app/#main-app"
        >Let's Check!</a
      >
    </div>
    <div id="main-app">
      <p id="privacy-note">
        Privacy Note: We are not collecting your data
        <i id="close-note" class="far fa-times-circle"></i>
      </p>
      <form class="form-style">
        <h3 class="github-repo">
          <a
            class="github-repo-link"
            href="https://github.com/sh4dow007/luckyBirthday"
            >Github-Repo <span
              ><i class="fas fa-location-arrow redirect"></i></span
          ></a>
        </h3>
        <label for="birth-date" class="label-style"
          >Enter Your Birth Date:
        </label>
        <input
          type="date"
          name="Birth-Date"
          id="birth-date"
          class="input-style"
        />
        <label for="lucky-no" class="label-style labelTwo-style"
          >Enter Your Lucky Number:
        </label>
        <input
          type="number"
          name="Lucky-Number"
          id="lucky-no"
          class="input-style"
        />
        <button id="check" class="check-style">Check</button>
      </form>
      <div id="final-result">
        <p id="result" class="result-style"></p>
      </div>
    </div>
    <footer class="footer">
      <a href="https://github.com/sh4dow007"><i class="github-repo-link fab fa-github icon"></i></a>
      <a href="https://www.linkedin.com/in/kaushal-aditya/"
        ><i class="fab fa-linkedin icon github-repo-link"></i
      ></a>
      <a href="https://twitter.com/Adit_kaushal"
        ><i class="fab fa-twitter-square icon github-repo-link"></i
      ></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
